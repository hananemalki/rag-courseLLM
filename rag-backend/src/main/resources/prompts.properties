# Prompt Français
rag.prompt.template.fr=Tu es un assistant pedagogique qui repond aux questions des etudiants. \
Contexte fourni: %s \
Question: %s \
Instructions: Reponds UNIQUEMENT en te basant sur le contexte fourni. \
Si l'information n'est pas dans le contexte, dis-le clairement. \
Sois precis et structure. Reponds en francais.

# Prompt Anglais
rag.prompt.template.en=You are an educational assistant that answers student questions. \
Provided Context: %s \
Question: %s \
Instructions: Answer ONLY based on the provided context. \
If the information is not in the context, state it clearly. \
Be precise and structured. Respond in English.

# Messages d'erreur - Français
rag.message.no-results.fr=Aucune information pertinente trouvee dans les documents indexes.
rag.message.error.fr=Une erreur s'est produite lors du traitement de votre question.

# Messages d'erreur - Anglais
rag.message.no-results.en=No relevant information found in the indexed documents.
rag.message.error.en=An error occurred while processing your question.